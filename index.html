<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="./js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div>
      <input type="text" class="password" id="password" onclick="copyPassword()"/>
    </div>


    <div>
      <p>Password Length <span id="pwlength">16</span></p>
      <input type="range" min="8" max="32" value="16" class="length" id="length" onchange="sliding()">
    </div>
    <div>
      <input type="checkbox" class="checkbox" checked id="lowercase">a-z</input>
      <input type="checkbox" class="checkbox" checked id="caps">A-Z</input>
      <input type="checkbox" class="checkbox" checked id="numbers">0-9</input>
      <input type="checkbox" class="checkbox" checked id="special">!@#$%</input>
    </div>
    <div>
      <button onclick="pressed()">Generate Password</button>
      <button onclick="copyPassword()">Copy Password</button>
    </div>
  </div>
</body>

</html>
