<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="./js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Password Copied</p>
    </div>
  </div>

  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-div">
      <input type="text" class="password" id="password" onclick="copyPassword()" />
    </div>

    <div class="slider-div">
      <p>Password Length <span id="pwlength">16</span></p>
      <input type="range" min="8" max="32" value="16" class="length" id="length" onchange="sliding()">
    </div>

    <div class="checkbox-div">
      <input type="checkbox" class="checkbox" checked id="lowercase">a-z</input>
      <input type="checkbox" class="checkbox" checked id="caps">A-Z</input>
      <input type="checkbox" class="checkbox" checked id="numbers">0-9</input>
      <input type="checkbox" class="checkbox" checked id="special">!@#$%</input>
    </div>

    <div class="button-div">
      <button onclick="pressed()">Generate Password</button>
      <button onclick="copyPassword()">Copy Password</button>
    </div>
    <footer>Aingaran Thirunadarajah
      <a href="https://www.github.com/aingarant"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.linkedin.com/in/aingaran/"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://www.twitter.com/aingaran">
        <i class="fa-brands fa-twitter"></i>
      </a>
    </footer>
  </div>
</body>
</html>
